<!DOCTYPE html>
<html>
<head>
	<title>Q2</title>
</head>
<body>
	<h3>Press the below button to change the colour</h3>
	<br>
	<input type="button" id="colorChangeBtn" value="Press here!" onmouseover="mouseOver1()" onmouseout="mouseOut1()">
	<h1 id="showText"></h1>
	<br>
	<textarea id="textBtn" onfocus="mouseOver2()" onblur="mouseOut2()"></textarea>

	<script>
		
		var text = document.getElementById("showText");
		var textBox = document.getElementById("textBtn");

		function mouseOver1(){
			text.innerHTML+="MouseOver <br>"
		}

		function mouseOut1(){
			text.innerHTML+="MouseOut <br>"
		}

		function mouseOver2(){
			textBox.style.backgroundColor = "red";
		}

		function mouseOut2(){
			textBox.style.backgroundColor = "yellow";
		}

	</script>
</body>
</html>
